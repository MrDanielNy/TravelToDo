<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="TodoStyles.css">
    <title>TravelToDo</title>
</head>
<body>
    <div>
     <input type="checkbox" id="show-all">Show finished activities</button>
    <b>Spending money left: </b> <span id="spending-money"></span>
    </div>
    <div>
        <h2 id="hello-message">Hello n/a</h2>
    </div>
    <div id="main-container">
        <h2>List of activities</h2>
        <ul id="list-of-activities">
        </ul>
    </div>

    <!---Alex code-->
    <button class="open-button" onclick="openForm()">Add activity</button>

    <div class="form-popup" id="createActivity">
        <form action=todomain.html class="form-container">
            <h1>Add activity</h1>

            <label for="Activity"><b>Name of the activity:</b></label>
            <input id="inputActivity" type="text" placeholder="Activity" required>

            <label for="Date"><b>Date of the activity:</b></label>
            <p></p>
            <input id="inputDate" type="date" placeholder="Date" required>
            <p></p>
            <label for="Time"><b>Time for the activity:</b></label>
            <p></p>
            <input id="inputTime" type="time" required>
            <p></p>
            <label for="Price"><b>Price for the activity:</b></label>
            <input id="inputNumber" type="number" required>
            <p></p>
            <label for="Checkbox"><b>Is it a child activity?</b></label>
            <p></p>
            [Mark if true]<input id="inputChild" type="checkbox" id="check">
            <p></p>
            <label for="Checkbox"><b>Is the activity inside?</b></label>
            <p></p>
            [Mark if true]<input id="inputInside" type="checkbox" id="check">
            <p></p>
            <button type="submit" class="btn" onclick="APopupHandler.addActivity()">Submit</button>
            <button type="submit" class="btn cancel" onclick="closeForm()">Cancel</button>
        </form>
    </div>
    <!---Stop Alex code-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="AHScripts.js"></script>
    <script src="TodoMain.js" type="text/javascript"></script>
</body>
</html>
