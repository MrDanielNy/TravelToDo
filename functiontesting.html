<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Testcode for TravelToDo" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Blandad testkod</title>

</head>
<body>
    <div id="search-area">City: <input type="text" id="input-place" size="50px" placeholder="Enter city name, example Stockholm"></input>
        <button id="button-get-weather">Get Weather</button>
        <span>Is it ok to go outside? </span> <span id="is-it-ok-to-go-outuside-answer"></span>
    </div>
    <div id="weather-box">
            <table style="width:100%">
                <tr>
                    <div id="wb-city">
                        <th><h2><span id="wb-data-city">Choose city</span></h2></th>
                        <th style="width: 64px"><img id="flag-container" src="" hidden=true></img></th>
                    </div>
                </tr>
            </table>  
        
        <div id="wb-headline">
            <h2>Todays weather</h2>
        </div>
        <div class="wb-data">
            Temperature: <span id="wb-data-temp-current">N/A</span> C
        </div>
        <div class="wb-data">
            High temperature: <span id="wb-data-temp-high">N/A</span> C
        </div>
        <div class="wb-data">
            Low temperature: <span id="wb-data-temp-low">N/A</span> C
        </div>
        <div class="wb-data">
            Wind: <span id="wb-data-wind">N/A</span> m/s
        </div>
        <div class="wb-weather">
            <span id="wb-data-weather">Not available</span>
        </div>
    </div>
    <!--You must add a google api key after 'key=' for everything to work!-->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=" type="text/javascript"></script>
    <script src="DNScript.js" type="text/javascript"></script>
</body>
</html>
